<div class="flex flex-row py-6">
      <div class="post {% if page.toc == true %}w-9/12{% else %}w-full{% endif %}">
        <small class="">
          {{page.date | date: "%B %d, %Y"}}
        </small>
        <h1 class="font-semibold text-4xl mt-2 mb-4">
          {{ page.title}}
        </h1>
      <article class="article">
        <p class="text-slate-500 text-2xl">
          {{ page.intro}}
        </p>
        {{content}}
      </article>
    </div>

      <div class="w-3/12 text-sm pl-10">

---
layout: default
---

<header class="flex-col align-center text-center masthead">
  <div>
    <img class="rounded-full avatar" style="width:60px;height: 60px;" src="https://avatars.githubusercontent.com/u/10008708?v=4" />
    <h1 style="font-size: 1.4rem;margin-top:.6rem">Alejandro Amaral</h1>
  </div>
</header>

<div class="post">
  <small class="date">{{page.date | date: "%B %d, %Y"}}</small>
  <h1>{{ page.title}}</h1>

  <article>{{content}}</article>
</div>

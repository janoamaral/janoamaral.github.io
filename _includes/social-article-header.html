<title>{{ page.title }} | Alejandro Amaral</title>
<meta
  name="description"
  content="{{page.excerpt | strip_html | truncatewords: 40 | truncate: 60}}"
/>
<meta
  itemprop="description"
  content="{{page.excerpt | strip_html | truncatewords: 40 | truncate: 60}}"
/>
<meta
  name="twitter:description"
  content="{{page.excerpt | strip_html | truncatewords: 40 | truncate: 60}}"
/>
<meta
  property="og:description"
  content="{{page.excerpt | strip_html | truncatewords: 40 | truncate: 60}}"
/>

<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

<meta itemprop="name" content="{{ page.title }}" />
<meta
  itemprop="image"
  content="https://avatars.githubusercontent.com/u/10008708?v=4"
/>
<meta itemprop="author" content="https://github.com/janoamaral" />
<meta itemprop="url" content="{{ site.url }}{{ page.url }}" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@logico_ar" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:creator" content="logico_ar" />
<meta
  name="twitter:image:src"
  content="https://avatars.githubusercontent.com/u/10008708?v=4"
/>

<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ page.title }}" />
<meta
  property="article:author"
  content="https://www.facebook.com/alejandro.amaral.77/"
/>
<meta
  property="article:publisher"
  content="https://www.facebook.com/alejandro.amaral.77/"
/>
<meta property="article:published_time" content="{{ page.date }}" />
<meta
  property="og:image"
  content="https://avatars.githubusercontent.com/u/10008708?v=4"
/>
<meta property="og:site_name" content="Alejandro Amaral" />
<meta property="article:modified_time" content="{{ page.date }}" />
<meta property="article:section" content="{{ page.categories[1] }}" />{% for tag
in page.tags %} <meta property="article:tag" content="{{ tag }}" />{% endfor %}

<link rel="shortcut icon" href="/favicon.ico" />
<link rel="shortcut icon" href="/favicon.png" />
<link
  rel="apple-touch-icon"
  sizes="60x60"
  href="/apple-touch-icon-iphone-60x60.png"
/>
<link
  rel="apple-touch-icon"
  sizes="76x76"
  href="/apple-touch-icon-ipad-76x76.png"
/>
<link
  rel="apple-touch-icon"
  sizes="120x120"
  href="/apple-touch-icon-iphone-retina-120x120.png"
/>
<link
  rel="apple-touch-icon"
  sizes="152x152"
  href="/apple-touch-icon-ipad-retina-152x152.png"
/>

<link
  rel="image_src"
  type="image/jpeg"
  href="{{ site.url }}images/{{ page.background }}"
/>
